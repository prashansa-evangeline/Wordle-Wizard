<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .nav-bar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .form-group input {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .wordle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        /* Adjust the size of the game board squares as needed */
        .game-square {
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="nav-bar">
        <a href="/">Home</a>
        <div>
            <a href="/login">Login</a>
            <a href="/signup">Sign Up</a>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
